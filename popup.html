<html>
  <head>
    <title>Hackernews Notifications</title>
    <link rel = "stylesheet" type = "text/css" href = "/assets/css/style.css">
    <script src = "/assets/js/jquery-2.1.4.min.js"></script>
    <script src = "/assets/js/notification.js"></script>
    <script src = "/assets/js/posttohn.js"></script>
  </head>
  <body>

    <div class = "super">

      <a target="_blank" href = "https://news.ycombinator.com/"><img id = "image" src = "/assets/icons/y18.gif"></a>

      <a target="_blank" href = "https://news.ycombinator.com/"><button id = "hacker"> Hacker News </button></a>

      <select class = "dropdown" id="soundValue">
        <option selected = "selected" value="sound1.mp3">Sound1</option>
        <option value = "sound2.mp3">Sound2</option>
        <option value = "sound3.mp3">Sound3</option>
        <option value = "sound4.mp3">Sound4</option>
        <option value = "sound5.mp3">Sound5</option>
        <option value = "sound6.mp3">Sound6</option>
        <option value = "sound7.mp3">Sound7</option>
        <option value = "sound8.mp3">Sound8</option>
      </select>

      <div class = "button-wrapper">

        <button class = "stick" style = "cursor: default;"> | </button>

        <button id = "volume">Volume</button>

        <button class = "stick" style = "cursor: default;"> | </button>

      </div>

      <select class = "dropdown" id="dismissal">
        <option value="0">Dismiss: No</option>
        <option value="5000">Dismiss: 05s</option>
        <option value = "7000">Dismiss: 07s</option>
        <option value = "9000">Dismiss: 09s</option>
        <option value = "11000">Dismiss: 11s</option>
        <option value = "13000">Dismiss: 13s</option>
        <option value = "15000">Dismiss: 15s</option>
        <option value = "17000">Dismiss: 17s</option>
        <option value = "20000">Dismiss: 20s</option>
      </select>

      <div class = "button-wrapper">

        <button class = "stick" style = "cursor: default;"> | </button>

        <button id = "type"></button>

        <button id = "onoff"></button>       

      </div>

    </div>

  </body>
</html>
